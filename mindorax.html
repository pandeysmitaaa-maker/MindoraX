<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindoraX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0d0d1f, #000);
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: rgba(20, 20, 35, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar h2 {
      color: #A044FF;
      text-shadow: 0 0 10px #6C63FF;
      margin-bottom: 40px;
      font-size: 24px;
    }
    .menu a {
      text-decoration: none;
      color: #ccc;
      font-size: 16px;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .menu a:hover {
      background: linear-gradient(135deg, #6C63FF, #A044FF);
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .topbar h1 {
      font-size: 24px;
    }
    #profileImagePreview {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6C63FF;
      box-shadow: 0 0 10px #A044FF;
    }
    .upload-btn {
      font-size: 12px;
      background: linear-gradient(135deg, #6C63FF, #A044FF);
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Card grid */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(160, 68, 255, 0.6);
    }
    .card img.icon {
      width: 50px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px #6C63FF);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .card p {
      color: #bbb;
      font-size: 14px;
    }
     @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>MindoraX</h2>
    <div class="menu">
      <a href="#">Dashboard</a>
      <a href="#">BolBot</a>
      <a href="#">Focus Mode</a>
      <a href="#">Reset Room</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h1 id="welcomeUser"></h1>

<script>
  document.getElementById("welcomeUser").textContent =
    "Welcome, " + (localStorage.getItem("username") || "User");
</script>

      <div>
        <img id="profileImagePreview" src="https://i.pravatar.cc/50" alt="Profile"
     <input type="file" id="profileImage" accept="image/*" style="display:none;" onchange="previewProfileImage(event)">
        <button class="upload-btn" onclick="document.getElementById('profileImage').click()">Change</button>
      </div>
    </div>

    <!-- Cards -->
    <div class="card-container">
      <div class="card">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2989/2989988.png" alt="Mood">
        <h2>Mood Tracker</h2>
        <p>Track your daily mood</p>
      </div>
      <div class="card">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/4285/4285934.png" alt="Goals">
        <h2>Today's Goals</h2>
        <p>Stay focused</p>
      </div>
        <div class="card">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Focus">
        <h2>Focus Time</h2>
        <p>Deep work timer</p>
      </div>
      <div class="card">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2989/2989988.png" alt="BolBot">
        <h2>BolBot</h2>
        <p>Voice Journal</p>
      </div>
      <div class="card">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2620/2620605.png" alt="Graph">
        <h2>Emotional & Focus Graph</h2>
        <p>Track your progress</p>
      </div>
    </div>
  </div>
  <script>
    function previewProfileImage(event) {
      const img = document.getElementById('profileImagePreview');
      img.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
